# https://serenity-bdd.github.io/theserenitybook/latest/serenity-system-properties.html

serenity.project.name=E-Rezept E2E TestSuite
serenity.reports.show.step.details=true
serenity.report.show.manual.tests=false
serenity.compress.filenames=true
serenity.logging=NORMAL
json.pretty.printing=true
serenity.console.colors=true
serenity.include.actor.name.in.consequences=true

feature.file.language=de

#http://thucydides.info/docs/articles/semantic-exceptions.html
# Note: does not work properly, UnexpectedResponseResourceError results still in an Error
serenity.fail.on = de.gematik.test.erezept.client.exceptions.UnexpectedResponseResourceError, de.gematik.test.erezept.client.exceptions.FhirValidationException, de.gematik.test.konnektor.exceptions.SOAPRequestException, de.gematik.test.cardterminal.exceptions.CardTerminalClientException
serenity.compromised.on = de.gematik.test.erezept.client.vau.VauException, de.gematik.idp.client.IdpClientRuntimeException, de.gematik.test.erezept.config.exceptions.ConfigurationMappingException, de.gematik.test.erezept.exceptions.WebSocketException, java.io.EOFException, java.net.SocketTimeoutException, kong.unirest.core.UnirestException

