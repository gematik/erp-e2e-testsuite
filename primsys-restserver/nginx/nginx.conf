map $http_apikey $api_client_name {
     default "";

 }

log_format compression '$remote_addr - $remote_user [$time_local] '
                        '"$request" $status $body_bytes_sent '
                        '"$http_referer" "$http_user_agent" "$gzip_ratio"'
                        'auth - $http_apikey - $api_client_name [$time_local]';


server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;

    #gzip on;
    access_log  /var/log/nginx/host.access.log  compression;
    error_log /var/log/nginx/host.error.log debug;

    location / {
        auth_request /_validate_apikey;
        resolver 127.0.0.11;
        proxy_pass http://primsys-tu:9095;
    }
    location ~ ^/ru/(.*)$ {
        auth_request /_validate_apikey;
        resolver 127.0.0.11;
        proxy_pass http://primsys-ru:9095/$1$is_args$args;
    }
    location ~ ^/tu/(.*)$ {
        auth_request /_validate_apikey;
        resolver 127.0.0.11;
        proxy_pass http://primsys-tu:9095/$1$is_args$args;
    }
    location ~ ^/rudev/(.*)$ {
        auth_request /_validate_apikey;
        resolver 127.0.0.11;
        proxy_pass http://primsys-rudev:9095/$1$is_args$args;
    }

    location = /_validate_apikey {
            internal;

            if ($http_apikey = "") {
                return 401; # Unauthorized
            }
            if ($api_client_name = "") {
                return 403; # Forbidden
            }

            return 204; # OK (no content)
        }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

