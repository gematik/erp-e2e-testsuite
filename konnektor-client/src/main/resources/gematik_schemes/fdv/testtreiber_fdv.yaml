          type: string
          format: date
          # TODO date-time --> bisher nur Datum vorgesehen - auch so im Testfall und in der GUI Anzeige
          description: Zugriff gueltig seit; full-date notation as defined by RFC 3339, section 5.6
          example: 2017-07-21
        validThrough:
          type: string
          format: date
          # TODO date-time --> bisher nur Datum vorgesehen - auch so im Testfall und in der GUI Anzeige?
